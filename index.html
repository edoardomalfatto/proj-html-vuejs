<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>NexGen Delivery</title>
</head>

<body>
    <header>

        <!-- Prima sezione top header con orari di apertura -->

        <section id="top_header" class="bkg_outerspace fnt_bombaygray">
            <div class="standard_wrapper">
                <div class="top_header_left">
                    <span><i class="fas fa-clock"></i> Open Hours: Mon - Sat - 9:00 - 18:00</span>
                </div>
                <div class="top_header_right">
                    <span><i class="fas fa-phone-alt"></i> +1 (305) 1234-5678</span>
                    <span><i class="fas fa-envelope"></i> hello@example.com</span>

                    <div class="top_header_icon_nav">
                        <ul class="list_none">
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bottom Header con Nav effettiva -->

        <section id="bottom_header_jumbotron">
            <div class="standard_wrapper">
                <section class="bottom_header">
                    <div class="bottom_header_left">
                        <div class="logo"><img src="img/logo.svg" alt="NexGen Logo"></div>

                    </div>
                    <div class="bottom_header_right">
                        <ul class="list_none">
                            <li>
                                <a href="#"><span>Home</span></a>
                            </li>
                            <li>
                                <a href="#"><Span>Services</Span></a>
                            </li>
                            <li>
                                <a href="#"><Span>About</Span></a>
                            </li>
                            <li>
                                <a href="#"><Span>Pricing</Span></a>
                            </li>
                            <li><a href="#"><i class="far fa-user"></i></a></li>
                            <li>
                                <a class="btn" id="green_btn" href="#">Get In Touch</a>
                            </li>

                        </ul>
                    </div>
                </section>

                <!-- Inizio Jumbotron -->
                <section class="jumbotron">
                    <div class="jumbotron_description">
                        <span class="section_exp">Express Delivery</span>
                        <h1>What are we going to deliver today?</h1>
                        <div class="jumbotron_buttons">
                            <a class="btn" id="green_btn" href="#">Get In Touch</a>
                            <a class="btn" id="transparent_btn" href="#">Read More</a>

                        </div>

                    </div>
                </section>
            </div>
        </section>

    </header>

    <main>
        <!-- Inizio Seconda Sezione -->
        <section id="delivery_methods">
            <div class="standard_wrapper">
                <div class="first_row"></div>
                <div class="second_row"></div>
            </div>
        </section>

        <!-- Inizio Terza Sezione -->
        <section id="identity">
            <div class="standard_wrapper"></div>
        </section>

        <!-- Inizio Quarta Sezione -->
        <section id="pricing_table">
            <div class="standard_wrapper"></div>
        </section>

        <!-- Inizio Quinta Sezione -->
        <section id="why_choose">
            <div class="standard_wrapper"></div>
        </section>


    </main>

    <!-- FINE MAIN -->

    <!-- INIZIO FOOTER -->
    <footer>
        <section id="top_footer">
            <div class="standard_wrapper">
                <div class="footer_form"></div>
                <div class="footer_information"></div>
            </div>

        </section>
        <section id="bottom_footer">
            <div class="wrapper">

            </div>
        </section>
    </footer>

    <!-- FINE FOOTER -->
</body>

</html>
